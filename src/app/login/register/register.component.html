



<router-outlet></router-outlet>
<div class="card m-3">
    <h5 class="card-header"></h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (submit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col">
                <label>Gender</label>
                <select formControlName="gender" class="form-control" >
                    <option value=""></option>
                    <option value="Mr">Male</option>
                    <option value="Mrs">Female</option>
                   
                </select>
                <div *ngIf="!registerForm.controls['gender']?.valid &&
      registerForm.controls['gender']?.touched">
    <span class="error-reg" 
    >please select</span>
  </div>
            </div>
            <div class="form-group col-5">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control"  />
                <div  class="invalid-feedback">
                   <div *ngIf="!registerForm.controls['firstName']?.valid &&
      registerForm.controls['firstName']?.touched">
    <span class="error-reg" 
    >enter your name</span>
  </div>
                </div>
            </div>
            <div class="form-group col-5">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"  />
                <div  class="invalid-feedback">
                    <div *ngIf="!registerForm.controls['lastName']?.valid &&
      registerForm.controls['lastName']?.touched">
    <span class="error-reg" 
    >enter your lastname</span>
  </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" />
            <div  class="invalid-feedback">
                <div >Email is required</div>
               <div *ngIf="!registerForm.controls['email']?.valid &&
      registerForm.controls['email']?.touched">
    <span class="error-reg" 
    >enter your email</span>
  </div>
        </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"  />
                <div *ngIf="!registerForm.controls['password']?.valid &&
      registerForm.controls['password']?.touched">
    <span class="error-reg" 
    >enter password</span>
  </div>
            </div>
            <div class="form-group col">
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" />
                <div *ngIf="!registerForm.controls['confirmPassword']?.valid &&
      registerForm.controls['confirmPassword']?.touched">
    <span class="error-reg" 
    >repeat password</span>
  </div>
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input"  />
            <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
            
        </div>
        <div *ngIf="!registerForm.controls['acceptTerms']?.valid &&
      registerForm.controls['acceptTerms']?.touched">
    <span class="error-reg" 
    >please select</span>
  </div>
        <div class="text-center">
            <button class="btn btn-primary mr-1">Register</button>
            <button class="btn btn-secondary" type="reset" >Cancel</button>
        </div>
        </div>
        </form>
    </div>
</div>
